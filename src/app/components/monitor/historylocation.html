<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="HistorylocationController as vm"
    ng-init="app.settings.asideFolded = false;app.settings.asideDock = false;">
    <!-- main -->
    <div class="col">
        <div class="" style="position: relative;min-width:1000px;">
            <div style="background-color:white;min-width:950px;">
                <div class="floating-panel-his" >
                <span class="instTitleHis common_panel_label" >历史轨迹</span>
                <div class="instRightHis">
                    <span class="instLabelHis instLabelHis-label " >ID</span>
                    <div style="display:inline-block;float:left;">
                        <div angucomplete-alt id="containerId" placeholder="请输入云箱ID..."
                             pause="500"
                             selected-object="selectedProject"
                             remote-url="/container/api/v1/cloudbox/monservice/fuzzyDeviceid?"
                             remote-url-request-formatter="remoteUrlRequestFn"
                             remote-url-response-formatter="remoteUrlResponse"
                             remote-url-data-field="items"
                             title-field="name"
                             description-field="description"
                             input-changed="inputChanged"
                             minlength="1"
                             input-class="form-control form-control-small"
                             match-class="highlight">
                        </div>
                    </div>


                    <span class="instLabelHis" style="margin-left: 10px">时间</span>
                    <input ng-model="vm.queryParams.start_time"
                           locale="zh_cn"
                           min-view="hours"
                           placeholder="--请选择--"
                           ng-keydown="preventBackpace($event)"
                           moment-picker
                           max-date='vm.maxDate'
                           format="YYYY-MM-DD">
                    -
                    <input ng-model="vm.queryParams.end_time"
                           class=""
                           min-view="hours"
                           placeholder="--请选择--"
                           ng-keydown="preventBackpace($event)"
                           locale="zh_cn"
                           moment-picker
                           max-date='vm.maxDate'
                           format="YYYY-MM-DD"
                           >
                    <span class="instBtnHis common_panel_btn"  ng-click="vm.getHistorylocationInfo()" >搜索位置</span>
                </div>
            </div>

            </div>

            <div id="histotylocation" class="mapview" style="min-height:calc(100vh - 50px)"></div>
        </div>
    </div>
</div>
