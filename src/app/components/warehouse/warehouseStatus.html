<div class="whStatus hbox hbox-auto-xs hbox-auto-sm"
     ng-controller="WarehouseStatusController as vm"
     ng-init="app.settings.asideFolded = false;app.settings.asideDock = false;">
    <div >
        <div id="warehouseStatus_map" class="mapview"></div>
    </div>
    <div id="whTable" style="display:none">
        <div class="whTable_title">
            <span class="whTable_title_name">在库云箱</span>
            <span class="whTable_title_action" onclick="switchStatus()">X</span>
        </div>
        <div class="whTable_content">
            <div class="bb-table">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>仓库ID</th>
                        <th>国家</th>
                        <th>省</th>
                        <th>市</th>
                        <th>位置</th>
                        <th>容量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in vm.whStatusData track by $index">
                        <td>
                            <span>{{item.warehouseID}}</span>
                        </td>
                        <td>
                            <span>{{item.country}}</span>
                        </td>
                        <td>
                            <span>{{item.province}}</span>
                        </td>
                        <td>
                            <span>{{item.city}}</span>
                        </td>
                        <td>
                            <span>{{item.location}}</span></td>
                        <td>
                            <span>{{item.volume}}</span></td>
                        <td>
                            <span class="whTable_content_table_detail">详情</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div auto-pagination pageination="vm.pageination"></div>
        </div>

    </div>
    <div id="whHistory" style="display:none;">
        <div class="whTable_title">
            <span class="whTable_title_name">云箱出入记录</span>
            <span class="whTable_title_action" onclick="switchRecord()">X</span>
        </div>
        <div class="whTable_content" style="margin:0 15px; overflow-y:scroll;height:90%;">
            <div class="whTable_content_container"  ng-repeat="item in vm.recordList track by $index">
                <div class="whTable_content_line1" ng-class="{true:'line1FC',false:''}[$index == 0]">
                    <span class="whTable_content_line1_circle" ng-class="{true:'status_in',false:'status_out'}[item.status == 'in']"></span>
                    <span class="whTable_content_line1_time">{{item.time}}</span>
                </div>
                <div class="whTable_content_line2">
                    <span class="whTable_content_line2_status" ng-class="{true:'status_in',false:'status_out'}[item.status == 'in']">{{vm.stateMenu[item.status]}}</span>
                    <span class="whTable_content_line2_id">云箱ID:{{item.warehouseID}}</span>
                </div>
            </div>

        </div>
    </div>
</div>
