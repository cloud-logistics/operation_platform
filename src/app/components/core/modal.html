
<div class="modal-header" style="background-color:#23B7E5;">
    <div>
        <h4 class="modal-title text-left font-bold text-white pull-left">{{tipsInfo.title}}</h4>
        <a class="pull-right text-white h4 modal-title font-bold" ng-click="cancel()" href><i class="fa fa-close"></i></a>
    </div>
</div>
<div class="modal-body text-danger text-center text-lg">
    {{tipsInfo.content}}
</div>
<div class="modal-footer">
    <!-- 
<button class="btn btn-default" ng-click="cancel()">取消</button>
<button class="btn btn-primary" ng-click="ok()">确定</button> -->
    <button ng-click="cancel()" class="btn btn-sm btn-default form-inline btn-addon bg-light"><i class="fa fa-ban text-danger"></i>取消</button>
    <button class="btn btn-sm btn-danger form-inline btn-addon" ng-click="ok()"><i class="fa fa-check-circle"></i>确定</button>
</div>
