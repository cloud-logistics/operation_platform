<div  class="hbox hbox-auto-xs hbox-auto-sm pd"  ng-controller="PredictionDecisionController as vm"
     ng-init="app.settings.asideFolded = false;app.settings.asideDock = false;">
    <div class="col">
        <div class="col-md-8" style="padding:0;" >
            <div id="map-canvas" class="mapview"></div>
        </div>
        <div  class="col-md-4">
            <div class="row bb-table" style="background-color: #fff;">
                <table style="text-align: center;margin-bottom:0;" st-table="vm.items" st-safe-src="vm.items" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>状态</th>
                        <th>起始地</th>
                        <th>数量</th>
                        <th>目的地</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in vm.pDData track by $index" ng-click="updateMarker()">
                        <td ><span class="table_status_to">{{item.status}}</span></td>
                        <td class="table_oAddress">
                            <span>
                                {{item.oAddress}}
                            </span>
                        </td>
                        <td class="table_td_count">
                            <span class="table_count">{{item.count}}</span>
                            <span class="table_bottomLine"></span>
                            <span class="table_bottomTriangle"></span>
                        </td>
                        <td class="table_tAddress">{{item.tAddress}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div auto-pagination pageination="vm.pageination"></div>
        </div>
    </div>

</div>
