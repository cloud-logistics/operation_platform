<div  class="hbox hbox-auto-xs hbox-auto-sm pd"  ng-controller="PredictionDecisionController as vm"
     ng-init="app.settings.asideFolded = false;app.settings.asideDock = false;">
    <div class="col">
        <div class="col-md-8" style="padding:0;" >
            <div id="prediction-map" class="mapview"></div>
        </div>
        <div  class="col-md-4">
            <div class="row bb-table" style="background-color: #fff;">
                <table style="text-align: center;margin-bottom:0;" st-table="vm.items" st-safe-src="vm.items" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>状态</th>
                        <th>起始地</th>
                        <th>数量</th>
                        <th>目的地</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in vm.pDData track by $index" ng-click="updateMarker(item)">
                        <td >
                            <span class="table_status {{item.table_status_class}}">
                                {{item.status}}
                            </span>
                        </td>
                        <td class="table_oAddress">
                            <span>
                                {{item.oAddress}}
                            </span>
                        </td>
                        <td class="table_td_count">
                            <span class="{{item.table_count_class}}">{{item.count}}</span>
                            <span  class="table_bottomLine {{item.table_bottomLine_class}}"></span>
                            <span class="table_bottomTriangle {{item.table_bottomTriangle_class}}"></span>
                        </td>
                        <td class="table_tAddress">{{item.tAddress}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="btn-group pagination pull-right padder-lg">
                <button type="button" class="btn btn-default" ng-click="getData(-1)" ng-disabled="!conf.pagePreEnabled" >上一页</button>
                <button type="button" class="btn btn-default ng-binding" ng-disabled="true" disabled="disabled">{{conf.currentPage}}</button>
                <button type="button" class="btn btn-default" ng-click="getData(1)" ng-disabled="!conf.pageNextEnabled" >下一页</button>
            </div>
        </div>
    </div>

</div>
