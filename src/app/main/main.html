<!-- content -->
<div class="app-content">
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a>
    <div class="hbox hbox-auto-xs hbox-auto-sm">
        <div class="app-content-body fade-in-up col">
            <div class="app-content-body fade-in-up col" ui-view>
        </div>
    </div>
</div>

     <div class="row">
         <div>
             <img src="images/icon_tips.svg">
             <p>确定要删除这条信息吗?</p>
         </div>

     </div>
    <div class="row">
        <button class="pull-right main-delModal-save"  ng-click="okFn()">确 定</button>
        <button class="pull-right main-delModal-cancel"  ng-click="cancelFn()" >取 消</button>
    </div>
</modal-dialog>
